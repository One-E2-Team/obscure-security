<html>

<head>
    <title>Login</title>
    <style>
        .container {
            position: relative;
        }
        
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        input,
        select {
            margin: 1em;
            width: 150px;
            margin-left: 10px;
        }
    </style>
    <script src='util.js' type='text/javascript'></script>
    <script src='validator.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
</head>

<body>
    <div class="container center">
        <table>
            <tr>
                <td><label for="username">Mail: </label></td>
                <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="button" onclick="login()" value="login" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="button" onclick="requestRecovery()" value="change password" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="button" onclick="register()" value="register" /></td>
            </tr>
        </table>
        <input type="text" id="proba">
        <input type="button" onclick="probaPOST()" value="POST">
        <input type="button" onclick="probaGET()" value="GET">
    </div>
</body>

</html>
