spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/dev-db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto = create-drop
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

#spring.jpa.show-sql = true
#spring.jpa.properties.hibernate.format_sql=true

server.ssl.key-store-type=JKS
server.ssl.key-store=file:C:/pki/kslocalhost.jks
server.ssl.key-store-password=${LOCALHOST_KS_PASSWORD}
server.ssl.key-alias=localhost
server.ssl.enabled=true
server.port=443
security.require-ssl=true


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ISA_MAIL_USERNAME}
spring.mail.password=${ISA_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true